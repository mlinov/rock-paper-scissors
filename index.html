<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let Rock;
        let Paper;
        let Scissors;
        let playerScore = 0;
        let computerScore = 0;

        const choice = ["Rock", "Paper", "Scissors"];

        function game() {
        
        function getComputerChoice(choice) {
          return choice[Math.floor(Math.random() * choice.length)];
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == "Rock" && computerSelection == "Scissors") {
                    playerScore++;
                    return "You won! Rock beats Scissors!"
                }
                else if (playerSelection == "Paper" && computerSelection == "Rock") {
                    playerScore++;
                    return "You won! Paper beats Rock!"
                }
                else if (playerSelection == "Scissors" && computerSelection == "Paper") {
                    playerScore++;
                    return "You won! Scissors beats Paper!"
                }
                else if (playerSelection == "Rock" && computerSelection == "Paper"){
                    computerScore++;
                    return "You lost! Paper beats Rock!"
                }
                else if (playerSelection == "Paper" && computerSelection == "Scissors"){
                    computerScore++;
                    return "You lost! Scissors beats Paper!"
                }
                else if (playerSelection == "Scissors" && computerSelection == "Rock"){
                    computerScore++;
                    return "You lost! Rock beats Scissors!"
                }
                else if (playerSelection === computerSelection) {
                    return "It's a draw!"
            }
            }

        let playerSelection = prompt("Enter your choice");
        let computerSelection = getComputerChoice(choice);
        
        console.log(playRound(playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase(), computerSelection));
        console.log(("User score: " + playerScore + ";"), ("Computer's score: " + computerScore));
        
        }
        
        game();

    </script>
</body>
</html>
